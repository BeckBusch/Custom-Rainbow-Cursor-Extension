<!DOCTYPE html>
<html lang="en" style="width: 350px; height: 450px;">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <style>
    </style>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="animate.css" rel="stylesheet" type="text/css">
</head>
<!-- blue #77c9da  light green #57bc90  drak green #015249  grey #a5a5af-->
<body>
<table id="new">
    <tr>
        <td colspan="4">
            <a id="infoLink" style="font-size: medium; cursor:pointer; text-decoration: underline">Information Site</a>
            <output id="result"></output>
        </td>
    </tr>
    <tr>
        <td>
            <button id="cursor" class="contactButtons">Cursors</button>
        </td>
        <td>
            <button class="contactButtons" id="URL">URL</button>
        </td>
        <td>
            <button class="contactButtons" id="save">Save</button>

        </td>
        <td>
            <button class="contactButtons" id="more">More<br>Cursors</button>
        </td>
    </tr>

    <tr class="cursors animated slideInRight">
        <td style="text-align: center;">
            <img src="cursors/arrows/light-darkblue.png">
            <br>
            <button id="light-darkblue">Blue<br>Gradient</button>
        </td>
        <td style="text-align: center;">
            <img src="cursors/arrows/pink-gradient.png">
            <br>
            <button id="pink-gradient">Pink<br>Gradient</button>
        </td>
        <td style="text-align: center;">
            <img src="cursors/arrows/green-graident.png">
            <br>
            <button id="green-graident">Green<br>Graident</button>
        </td>
        <td style="text-align: center;">
            <img src="cursors/arrows/violet-red.png">
            <br>
            <button id="violet-red">Violet to<br>Red</button>
        </td>
    </tr>
    <tr class="cursors animated slideInRight">
        <td style="text-align: center;">
            <img src="cursors/arrows/rainbow.png">
            <br>
            <button type="button" id="rainbow">Rainbow</button>
        </td>
        <td style="text-align: center;">
            <img src="cursors/arrows/fish.png">
            <br>
            <button id="fish">Fish</button>
        </td>
        <td style="text-align: center;">
            <img src="cursors/arrows/hallo.png">
            <br>
            <button id="hallo">Halloween</button>
        </td>
        <td style="text-align: center;">
        <img src="cursors/arrows/acorn.png">
        <br>
        <button id="acorn">Acorn</button>
    </td>

    </tr>
    <tr class="cursors animated slideInRight">
        <td style="text-align: center;">
            <img src="cursors/arrows/stripe.png">
            <br>
            <button id="stripe">stripe</button>
        </td>
        <td style="text-align: center;">
            <img src="cursors/arrows/pokeball.png">
            <br>
            <button id="pokeball">Pokeball</button>
        </td>
        <td style="text-align: center;">
            <img src="cursors/arrows/vader.png">
            <br>
            <button id="vader">Darth<br>Vader</button>
        </td>
        <td style="text-align: center;">
            <img src="cursors/arrows/saber.png">
            <br>
            <button id="saber">Lightsaber</button>
        </td>
    </tr>


    <tr class="url animated slideInRight">
        <td colspan="4">
            <button id="other">Submit Image URL</button>
        </td>
    </tr>
    <tr class="url animated slideInRight">
        <td colspan="4">
            <textarea placeholder="Paste link to image here" id="other_input" name="other" rows="5" cols="38"></textarea>
        </td>
    </tr>
    <tr class="url animated slideInRight">
        <td colspan="4">
                <fieldset>
                    <legend>Important</legend>

                        To use this feature, first find an image that is smaller that 128x128 pixles. I suggest using Google Images and setting the "size" option to icon.
                        Click on the image and the click "View Image".

                </fieldset>
            <img src="resources/custom%20help.png">
            <img src="resources/help2.png">

        </td>
    </tr>

    <tr class="more animated slideInRight">
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/red.png">
            <br>
            <button id="red">red</button>
        </td>
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/orange.png">
            <br>
            <button id="orange">orange</button>
        </td>
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/yellow.png">
            <br>
            <button id="yellow">yellow</button>
        </td>
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/lime.png">
            <br>
            <button id="lime">lime</button>
        </td>
    </tr>
    <tr class="more animated slideInRight">
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/green.png">
            <br>
            <button id="green">green</button>
        </td>
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/teal.png">
            <br>
            <button id="teal">teal</button>
        </td>
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/light_blue.png">
            <br>
            <button id="light_blue">light_blue</button>
        </td>
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/blue.png">
            <br>
            <button id="blue">blue</button>
        </td>
    </tr>
    <tr class="more animated slideInRight">
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/indigo.png">
            <br>
            <button id="indigo">indigo</button>
        </td>
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/purple.png">
            <br>
            <button id="purple">purple</button>
        </td>
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/pink.png">
            <br>
            <button id="pink">pink</button>
        </td>
        <td style="text-align: center;" class="colours">
            <img src="cursors/arrows/magenta.png">
            <br>
            <button id="magenta">magenta</button>
        </td>
    </tr>

    <tr id="prev" class="animated slideInRight">
        <td colspan="4">
            <h2 class="demoing">You have chosen:&nbsp&nbsp&nbsp</h2>
            <h3 class="demoing" id="chosen"></h3>
            <br>
            <img class="demoing"  id="preview" src="">
        </td>
    </tr>
</table>

<script src="popupScript.js"></script>
</body>
</html>
